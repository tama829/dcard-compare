<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>dカード比較</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="compare">

  <!-- 左：PLATINUM -->
  <div class="card platinum">
    <h2>dカード PLATINUM</h2>
    <div class="card-img">PLATINUM</div>

    <p class="big">29,700円</p>
    <p>270,000円 / 月</p>
    <p>550円 × 12ヶ月<br><span class="sub">= 6,600円</span></p>

    <div class="badge">20%還元</div>
    <p>1,800pt × 12ヶ月<br><span class="sub">= 21,600pt</span></p>

    <p class="big">30,000円</p>
  </div>

  <!-- 中央：項目 -->
  <div class="labels">
    <p>年会費</p>
    <p>dカードご利用額</p>
    <p>dカード割</p>
    <p>ドコモ<br>ご利用料金</p>
    <p>年間ご利用特典</p>
  </div>

  <!-- 右：GOLD -->
  <div class="card gold">
    <h2>dカード GOLD</h2>
    <div class="card-img">GOLD</div>

    <p class="big">11,000円</p>
    <p>270,000円 / 月</p>
    <p>550円 × 12ヶ月<br><span class="sub">= 6,600円</span></p>

    <div class="badge red">10%還元</div>
    <p>900pt × 12ヶ月<br><span class="sub">= 10,800pt</span></p>

    <p class="big">10,000円</p>
  </div>
</div>

<hr class="redline">

<div class="result">
  <div>-28,500円 / 年</div>
  <div>実質料金</div>
  <div>-16,400円 / 年</div>
</div>

</body>
</html>
